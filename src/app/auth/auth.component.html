<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="errorMessage && !loading">
            <p>{{ errorMessage }}</p>
        </div> -->  <!-- replaced by app-alert -->

        <!-- <app-alert 
        (onClose)="onHandleError()"
        *ngIf="errorMessage && !loading"
        [message]="errorMessage"></app-alert> -->  <!-- recommended approach, easier, simpler -->
        
        <ng-template appPlaceholder></ng-template>

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    ngModel="chef@gmail.com" 
                    required
                    email
                    name="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel="chefchef" 
                    required
                    minlength="6"
                    name="password">
            </div>

            <div class="btn-toolbar">
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
                    {{ loginMode ? 'Login' : 'Sign Up' }}
                </button>

                <button type="button" class="btn btn-default" (click)="toggleLoginMode()">
                    Or {{ !loginMode ? 'Login' : 'Sign Up' }}
                </button>
            </div>
        </form>
    </div>
</div>
